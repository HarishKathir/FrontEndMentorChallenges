<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Fem-Starter//assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Social Links card</title>
</head>
<body>
    <div class="container">
        <img src="../Fem-Starter/assets/images/avatar-jessica.jpeg" alt="person image">
        <h2 class="name">Jessica Randall</h2>
        <h5 class="address">London, United Kingdom</h5>
        <p class="desc">"Front-end Developer and avid reader"</p>

        <div class="links">
            <ul>
                <button><li>Github</li></button>
                <button><li>Frontend mentor</li></button>
                <button><li>LinkedIn</li></button>
                <button><li>Twitter</li></button>
                <button><li>Instagram</li></button>
            </ul>
        </div>
    </div>
</body>
</html>
